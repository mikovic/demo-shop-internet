<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>



<div class="header-top"   th:fragment="navi(activeTab)">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6 d-flex">
                <a href="index.html" class="site-logo">
                    Meranda
                </a>

                <a href="#" class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                        class="icon-menu h3"></span></a>

            </div>
            <div class="col-12 col-lg-6 ml-auto d-flex">
                <div class="ml-md-auto top-social d-none d-lg-inline-block">
                    <a href="#" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                    <a href="#" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                    <a href="#" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
                </div>
                <form action="#" class="search-form d-inline-block">

                    <div class="d-flex">
                        <input type="email" class="form-control" placeholder="Search...">
                        <button type="submit" class="btn btn-secondary" ><span class="icon-search"></span></button>
                    </div>
                </form>


            </div>
            <div class="col-6 d-block d-lg-none text-right">

            </div>
        </div>
    </div>




    <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                            <li class="active"  >
                                <a th:href="@{/}" class="nav-link text-left"
                                   th:classappend="${activeTab == 'Home' ? 'left-topbar-item-active' : ''}">Home</a>

                            </li>

                            <li class="nav-item dropdown" >
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories </a>

                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <th:block th:each="category : ${categories}">
                                        <a  class="nav-link text-left" th:href="@{'/subcategories/' + ${category.id}+'/?subcat=true'}" th:style="'text:inline'"><span th:text="${category.title}"></span></a>

                                    </th:block>


                                </div>
                            </li>


                            <li>
                                <a href="categories.html" class="nav-link text-left">Politics</a>
                            </li>
                            <li>
                                <a href="categories.html" class="nav-link text-left">Business</a>
                            </li>

                            <li><a th:href="@{/cart}" class="nav-link text-left">Ваша корзина</a></li>

                                <li sec:authorize="isAnonymous()">
                                    <a th:href="@{/login}" class="nav-link text-left">Sign In</a>
                                </li>
                                <li sec:authorize="isAnonymous()">
                                    <a th:href="@{/register/showRegistrationForm}" class="nav-link text-left">Sign Up</a></li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/logout}" class="nav-link text-left">Logout</a>
                                </li>
                            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')" >
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    ADMIN
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" th:href="@{/categories/create}">Add Category</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/subcategories/create}">Add Subcategory</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item"th:href="@{/products/create}" >Add product</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
